name: Test

on:
  push:
    paths:
      - '.github/workflows/test.yml'
      - '**/*.swift'
      - 'Sources/Clibsodium/**/*.c'
      - 'Sources/Clibsodium/**/*.h'
  pull_request:
    paths:
      - '.github/workflows/test.yml'
      - '**/*.swift'
      - 'Sources/Clibsodium/**/*.c'
      - 'Sources/Clibsodium/**/*.h'

jobs:
  swift-test:
    strategy:
      fail-fast: true
      matrix:
        operating-system: ["macos-13", "macos-14", "ubuntu-20.04", "ubuntu-22.04", "ubuntu-24.04"]
        swift-version: ["5.9.2", "5.10.1"]
    runs-on: ${{ matrix.operating-system }}
    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift-version }}
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
